<html>
 <head>
	 
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	 <script src="https://survey.sandsiv.com/digi_runner.js"></script>
	 
 
 <title>Survey Test</title>
 
 
	 
 <style>
 </style>
 
 
 </head>
 <body>
  


 	
 <script>
	
 
$(document).ready(function() {
	
	var myURL = window.location.href;
	var customer = myURL.searchParams.get("customer");
	
	window.VocSignal_SendEvent('SetParameters', {
		apiUrl: 'https://survey.sandsiv.com/',
		customerId: customer,
		language: 'en',
		surveyId: 370,
		metadata: {
			'metadata_name1': 'metadata_value1',
			'metadata_name2': 'metadata_value2'
		}
	});
	
	function popup(){
		window.VocSignal_SendEvent('PopupSurvey');
	}
	
	window.VocSignal_ListenEvent('SetParametersCallback', popup);
	
	
	
  

});
	
	 
 
	
	
 
  </script>
	  
	 
	 
 
</body>
  

  
</html>
